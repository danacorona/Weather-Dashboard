<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

        <nav class="navbar navbar-light bg-light ">
            <div class="container-fluid">
                <h1 class="navbar-brand">Weather Dashboard</h1>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchArea" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- <div class="container"> -->
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="city"></h2><img id="weatherIcon"/>
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="windspeed"></p>
                                <p id="uvi"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <h2>5-Day Forecast:</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Search Items show up here -->
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Cities Searched:</h3>
                            <ul id="cityStorage">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    
</body>
</html>
